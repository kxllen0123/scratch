version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-sentinel-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=dev
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - code-sentinel-network

networks:
  code-sentinel-network:
    driver: bridge
